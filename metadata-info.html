<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Metadata Extractor</title>
<style>
body{margin:0;padding:20px;font-family:Inter,Arial;background:#1E1E2F;color:#EAEAEA;}
h1{text-align:center;color:#FFD700;margin-bottom:20px;}
.container{max-width:600px;margin:0 auto;background:#2A2A3D;padding:20px;border-radius:12px;}
input[type=file],select,button{width:100%;padding:12px;margin-top:10px;border-radius:8px;background:#353646;border:none;color:#EAEAEA;font-size:16px;}
button{background:#FFD700;color:#000;font-weight:bold;cursor:pointer;}
.progress-bar{width:100%;height:20px;background:#333;border-radius:10px;margin-top:15px;overflow:hidden;}
.progress-fill{height:100%;width:0%;background:#4caf50;transition:width 0.3s ease;}
#status{text-align:center;margin-top:10px;color:#AAB0C0;font-size:14px;}
#metadataDisplay{margin-top:15px;background:#1E1E2F;padding:10px;border-radius:8px;white-space:pre-wrap;font-family:monospace;overflow-x:auto;}
</style>
</head>
<body>
<h1>PDF Metadata Extractor</h1>
<div class="container">
  <input type="file" id="pdfInput" accept="application/pdf">
  <button id="extractBtn">Extract Metadata</button>

  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <p id="status">No job started.</p>
  <div id="metadataDisplay"></div>

  <a id="downloadLink" href="#" style="display:none;"><button>Download Metadata</button></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
<script>
const pdfInput = document.getElementById("pdfInput");
const extractBtn = document.getElementById("extractBtn");
const progressFill = document.getElementById("progressFill");
const statusText = document.getElementById("status");
const metadataDisplay = document.getElementById("metadataDisplay");
const downloadLink = document.getElementById("downloadLink");

extractBtn.addEventListener("click", async ()=>{
  if(!pdfInput.files[0]) return alert("Select a PDF first!");

  statusText.textContent="Extracting metadata...";
  progressFill.style.width="0%";
  metadataDisplay.textContent="";
  downloadLink.style.display="none";

  const pdfBytes = await pdfInput.files[0].arrayBuffer();
  const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);

  // Simulate progress
  let progress=0;
  const interval = setInterval(()=>{ progress+=20; if(progress>90) progress=90; progressFill.style.width=progress+"%"; },200);

  const metadata = pdfDoc.getTitle()?{
    Title: pdfDoc.getTitle(),
    Author: pdfDoc.getAuthor(),
    Subject: pdfDoc.getSubject(),
    Keywords: pdfDoc.getKeywords(),
    Creator: pdfDoc.getCreator(),
    Producer: pdfDoc.getProducer(),
    CreationDate: pdfDoc.getCreationDate(),
    ModificationDate: pdfDoc.getModificationDate(),
    Pages: pdfDoc.getPageCount(),
    PageSizes: pdfDoc.getPages().map((p,i)=>`Page ${i+1}: ${p.getWidth()}x${p.getHeight()} pt`)
  }:{
    Pages: pdfDoc.getPageCount(),
    PageSizes: pdfDoc.getPages().map((p,i)=>`Page ${i+1}: ${p.getWidth()}x${p.getHeight()} pt`)
  };

  clearInterval(interval);
  progressFill.style.width="100%";
  statusText.textContent="Metadata extracted!";

  const formatted = JSON.stringify(metadata,null,2);
  metadataDisplay.textContent = formatted;

  const blob = new Blob([formatted],{type:"application/json"});
  downloadLink.href = URL.createObjectURL(blob);
  downloadLink.style.display="block";
});
</script>
</body>
</html>
