<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Merge PDF files online for free. Combine multiple PDF documents into one instantly. Fast, secure, and mobile-friendly PDF merger.">
  <meta name="keywords" content="Merge PDF, Combine PDFs, Join PDF files, PDF Merger Online, Free PDF Tools">
  <title>Merge PDF - I Like PDF Tools</title>

  <style>
    :root {
      --bg-dark: #1E1E2F;
      --primary: #FFD700;
      --secondary: #2B2D42;
      --text: #EAEAEA;
      --card-bg: #2A2A3D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 650px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: var(--primary);
    }

    .upload-box {
      border: 2px dashed var(--primary);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }

    .upload-box:hover {
      background: rgba(255, 215, 0, 0.05);
    }

    .upload-box input {
      display: none;
    }

    .file-list {
      list-style: none;
      margin-bottom: 15px;
    }

    .file-list li {
      background: #3A3A50;
      padding: 10px;
      border-radius: 8px;
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }

    .file-list li span {
      flex: 1;
      text-align: left;
    }

    .file-list li button {
      background: crimson;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      color: #fff;
      font-size: 0.8rem;
      cursor: pointer;
    }

    button {
      background: var(--primary);
      border: none;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      font-size: 1rem;
      margin-top: 10px;
    }

    button:hover {
      background: #e6c200;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }

    .download-link {
      display: none;
      margin-top: 15px;
      text-align: center;
    }

    .download-link a {
      color: var(--primary);
      font-weight: bold;
      text-decoration: none;
      border: 1px solid var(--primary);
      padding: 10px 15px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .download-link a:hover {
      background: var(--primary);
      color: #000;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .upload-box {
        padding: 20px;
      }
      button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Merge PDF Files</h1>

    <div class="upload-box" onclick="document.getElementById('pdfUpload').click()">
      <p>Click or drag & drop to upload PDF files</p>
      <input type="file" id="pdfUpload" accept="application/pdf" multiple>
    </div>

    <ul class="file-list" id="fileList"></ul>

    <button onclick="mergePDFs()">Merge PDFs</button>
    <div class="status" id="status">No files uploaded yet.</div>

    <div class="download-link" id="downloadLink">
      <a id="downloadBtn" href="#" download="merged.pdf">Download Merged PDF</a>
    </div>
  </div>

  <!-- pdf-lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <script>
    let uploadedFiles = [];

    const fileInput = document.getElementById("pdfUpload");
    const fileList = document.getElementById("fileList");
    const status = document.getElementById("status");

    fileInput.addEventListener("change", function(event) {
      uploadedFiles = Array.from(event.target.files);
      renderFileList();
    });

    function renderFileList() {
      fileList.innerHTML = "";
      uploadedFiles.forEach((file, index) => {
        const li = document.createElement("li");
        li.draggable = true;

        const span = document.createElement("span");
        span.textContent = file.name;

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => {
          uploadedFiles.splice(index, 1);
          renderFileList();
        };

        li.appendChild(span);
        li.appendChild(removeBtn);
        fileList.appendChild(li);

        // Drag-and-drop reorder
        li.addEventListener("dragstart", e => {
          e.dataTransfer.setData("index", index);
        });
        li.addEventListener("dragover", e => e.preventDefault());
        li.addEventListener("drop", e => {
          const draggedIndex = e.dataTransfer.getData("index");
          const droppedIndex = index;
          const draggedFile = uploadedFiles.splice(draggedIndex, 1)[0];
          uploadedFiles.splice(droppedIndex, 0, draggedFile);
          renderFileList();
        });
      });

      status.textContent = uploadedFiles.length 
        ? uploadedFiles.length + " file(s) ready to merge." 
        : "No files uploaded yet.";
    }

    async function mergePDFs() {
      if (uploadedFiles.length < 2) {
        alert("Please upload at least two PDF files.");
        return;
      }

      status.textContent = "Merging PDFs... Please wait.";

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of uploadedFiles) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(page => mergedPdf.addPage(page));
      }

      const pdfBytes = await mergedPdf.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);

      const downloadBtn = document.getElementById("downloadBtn");
      downloadBtn.href = url;
      document.getElementById("downloadLink").style.display = "block";
      status.textContent = "Merge complete!";
    }
  </script>
</body>
</html>
