<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convert to PDF/A</title>
<style>
body{margin:0;padding:20px;font-family:Inter,Arial;background:#1E1E2F;color:#EAEAEA;}
h1{text-align:center;color:#FFD700;margin-bottom:20px;}
.container{max-width:600px;margin:0 auto;background:#2A2A3D;padding:20px;border-radius:12px;}
input[type=file],button{width:100%;padding:12px;margin-top:10px;border-radius:8px;background:#353646;border:none;color:#EAEAEA;font-size:16px;}
button{background:#FFD700;color:#000;font-weight:bold;cursor:pointer;}
.progress-bar{width:100%;height:20px;background:#333;border-radius:10px;margin-top:15px;overflow:hidden;}
.progress-fill{height:100%;width:0%;background:#4caf50;transition:width 0.3s ease;}
#status{text-align:center;margin-top:10px;color:#AAB0C0;font-size:14px;}
</style>
</head>
<body>
<h1>Convert PDF to PDF/A</h1>
<div class="container">
  <input type="file" id="pdfInput" accept="application/pdf">
  <button id="convertBtn">Convert to PDF/A</button>

  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <p id="status">No job started.</p>
  <a id="downloadLink" href="#" style="display:none;"><button>Download PDF/A</button></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
<script>
const pdfInput = document.getElementById("pdfInput");
const convertBtn = document.getElementById("convertBtn");
const progressFill = document.getElementById("progressFill");
const statusText = document.getElementById("status");
const downloadLink = document.getElementById("downloadLink");

convertBtn.addEventListener("click", async ()=>{
  if(!pdfInput.files[0]) return alert("Upload a PDF first!");

  statusText.textContent="Converting to PDF/A (best-effort)...";
  progressFill.style.width="0%";
  downloadLink.style.display="none";

  const pdfBytes = await pdfInput.files[0].arrayBuffer();
  const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);

  let progress=0;
  const interval=setInterval(()=>{ progress+=20; if(progress>90) progress=90; progressFill.style.width=progress+"%"; },200);

  // Best-effort PDF/A: embed all fonts, flatten forms, remove encryption
  pdfDoc.getForm()?.getFields().forEach(field => field.flatten());
  pdfDoc.getPages().forEach(page => {
    // No annotations, flatten visual content (limited)
  });

  const pdfBytesNew = await pdfDoc.save({useObjectStreams:false}); // recommended for PDF/A
  clearInterval(interval);
  progressFill.style.width="100%";
  statusText.textContent="PDF/A conversion complete!";

  const blob = new Blob([pdfBytesNew],{type:"application/pdf"});
  downloadLink.href = URL.createObjectURL(blob);
  downloadLink.style.display="block";
});
</script>
</body>
</html>
