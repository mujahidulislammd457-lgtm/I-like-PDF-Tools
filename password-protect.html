<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Password Protect/Unprotect</title>
<style>
body{margin:0;padding:20px;font-family:Inter,Arial;background:#1E1E2F;color:#EAEAEA;}
h1{text-align:center;color:#FFD700;margin-bottom:20px;}
.container{max-width:600px;margin:0 auto;background:#2A2A3D;padding:20px;border-radius:12px;}
input[type=file],input[type=password],select,button{width:100%;padding:12px;margin-top:10px;border-radius:8px;background:#353646;border:none;color:#EAEAEA;font-size:16px;}
button{background:#FFD700;color:#000;font-weight:bold;cursor:pointer;}
.progress-bar{width:100%;height:20px;background:#333;border-radius:10px;margin-top:15px;overflow:hidden;}
.progress-fill{height:100%;width:0%;background:#4caf50;transition:width 0.3s ease;}
#status{text-align:center;margin-top:10px;color:#AAB0C0;font-size:14px;}
</style>
</head>
<body>
<h1>PDF Password Protect / Unprotect</h1>
<div class="container">
  <input type="file" id="pdfInput" accept="application/pdf">
  <select id="actionSelect">
    <option value="add" selected>Add Password</option>
    <option value="remove">Remove Password</option>
  </select>
  <input type="password" id="passwordInput" placeholder="Enter Password">
  <button id="processBtn">Process PDF</button>

  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <p id="status">No job started.</p>
  <a id="downloadLink" href="#" style="display:none;"><button>Download PDF</button></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
<script>
const pdfInput = document.getElementById("pdfInput");
const actionSelect = document.getElementById("actionSelect");
const passwordInput = document.getElementById("passwordInput");
const processBtn = document.getElementById("processBtn");
const progressFill = document.getElementById("progressFill");
const statusText = document.getElementById("status");
const downloadLink = document.getElementById("downloadLink");

processBtn.addEventListener("click", async ()=>{
  if(!pdfInput.files[0]) return alert("Upload a PDF first!");
  const password = passwordInput.value;
  if(!password && actionSelect.value==="add") return alert("Enter a password!");

  statusText.textContent="Processing PDF...";
  progressFill.style.width="0%";
  downloadLink.style.display="none";

  const pdfBytes = await pdfInput.files[0].arrayBuffer();
  const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes, {ignoreEncryption: true});

  let progress=0;
  const interval=setInterval(()=>{ progress+=20; if(progress>90) progress=90; progressFill.style.width=progress+"%"; },200);

  if(actionSelect.value==="add"){
    // Add password (user password only, simple protection)
    pdfDoc.encrypt({userPassword:password});
  } else {
    // Remove password: pdf-lib does not remove passwords; we load with ignoreEncryption
    // Saved file will be unencrypted
  }

  const processedBytes = await pdfDoc.save();
  clearInterval(interval);
  progressFill.style.width="100%";
  statusText.textContent=actionSelect.value==="add"?"Password added!":"Password removed!";

  const blob = new Blob([processedBytes],{type:"application/pdf"});
  downloadLink.href = URL.createObjectURL(blob);
  downloadLink.style.display="block";
});
</script>
</body>
</html>
