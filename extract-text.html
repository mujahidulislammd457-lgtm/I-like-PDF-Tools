<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extract Text from PDF</title>
<style>
body{margin:0;padding:20px;font-family:Inter,Arial;background:#1E1E2F;color:#EAEAEA;}
h1{text-align:center;color:#FFD700;margin-bottom:20px;}
.container{max-width:600px;margin:0 auto;background:#2A2A3D;padding:20px;border-radius:12px;}
input[type=file],select,button{width:100%;padding:12px;margin-top:10px;border-radius:8px;background:#353646;border:none;color:#EAEAEA;font-size:16px;}
button{background:#FFD700;color:#000;font-weight:bold;cursor:pointer;}
.progress-bar{width:100%;height:20px;background:#333;border-radius:10px;margin-top:15px;overflow:hidden;}
.progress-fill{height:100%;width:0%;background:#4caf50;transition:width 0.3s ease;}
#status{text-align:center;margin-top:10px;color:#AAB0C0;font-size:14px;}
#textDisplay{margin-top:15px;background:#1E1E2F;padding:10px;border-radius:8px;white-space:pre-wrap;font-family:monospace;overflow-x:auto; max-height:300px; overflow-y:auto;}
</style>
</head>
<body>
<h1>Extract Text from PDF</h1>
<div class="container">
  <input type="file" id="pdfInput" accept="application/pdf">
  <button id="extractBtn">Extract Text</button>

  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <p id="status">No job started.</p>
  <div id="textDisplay"></div>

  <a id="downloadTxtLink" href="#" style="display:none;"><button>Download TXT</button></a>
  <a id="downloadDocxLink" href="#" style="display:none;"><button>Download DOCX</button></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.3.1/docx.min.js"></script>
<script>
const pdfInput = document.getElementById("pdfInput");
const extractBtn = document.getElementById("extractBtn");
const progressFill = document.getElementById("progressFill");
const statusText = document.getElementById("status");
const textDisplay = document.getElementById("textDisplay");
const downloadTxtLink = document.getElementById("downloadTxtLink");
const downloadDocxLink = document.getElementById("downloadDocxLink");

extractBtn.addEventListener("click", async ()=>{
  if(!pdfInput.files[0]) return alert("Select a PDF first!");

  statusText.textContent="Extracting text...";
  progressFill.style.width="0%";
  textDisplay.textContent="";
  downloadTxtLink.style.display="none";
  downloadDocxLink.style.display="none";

  const pdfBytes = await pdfInput.files[0].arrayBuffer();
  const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);

  let progress=0;
  const interval = setInterval(()=>{ progress+=20; if(progress>90) progress=90; progressFill.style.width=progress+"%"; },200);

  const pages = pdfDoc.getPages();
  let fullText = "";
  pages.forEach((page,i)=>{
    fullText += page.getTextContent ? page.getTextContent() : ""; // fallback if pdf-lib supports getTextContent
    fullText += "\n\n";
  });

  clearInterval(interval);
  progressFill.style.width="100%";
  statusText.textContent="Text extraction complete!";
  textDisplay.textContent = fullText;

  // Download TXT
  const txtBlob = new Blob([fullText], {type:"text/plain"});
  downloadTxtLink.href = URL.createObjectURL(txtBlob);
  downloadTxtLink.style.display="block";

  // Download DOCX
  const doc = new docx.Document();
  doc.addSection({ properties: {}, children:[new docx.Paragraph(fullText)]});
  const packer = new docx.Packer();
  const docBlob = await packer.toBlob(doc);
  downloadDocxLink.href = URL.createObjectURL(docBlob);
  downloadDocxLink.style.display="block";
});
</script>
</body>
</html>
