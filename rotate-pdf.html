<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rotate PDF pages online. Rotate PDF by 90, 180, or 270 degrees easily. Free, secure, and mobile-friendly Rotate PDF tool.">
  <meta name="keywords" content="Rotate PDF, Rotate PDF Pages, PDF Rotator, Free PDF Tools, Rotate PDF Online">
  <title>Rotate PDF Pages - I Like PDF Tools</title>

  <style>
    :root {
      --bg-dark: #1E1E2F;
      --primary: #FFD700;
      --secondary: #2B2D42;
      --text: #EAEAEA;
      --card-bg: #2A2A3D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 650px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: var(--primary);
    }

    .upload-box {
      border: 2px dashed var(--primary);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }

    .upload-box:hover {
      background: rgba(255, 215, 0, 0.05);
    }

    .upload-box input {
      display: none;
    }

    .options {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 0.95rem;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #3A3A50;
      color: var(--text);
      outline: none;
    }

    button {
      background: var(--primary);
      border: none;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      font-size: 1rem;
      margin-top: 10px;
    }

    button:hover {
      background: #e6c200;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }

    .download-link {
      display: none;
      margin-top: 15px;
      text-align: center;
    }

    .download-link a {
      color: var(--primary);
      font-weight: bold;
      text-decoration: none;
      border: 1px solid var(--primary);
      padding: 10px 15px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .download-link a:hover {
      background: var(--primary);
      color: #000;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .upload-box {
        padding: 20px;
      }
      button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rotate PDF Pages</h1>

    <div class="upload-box" onclick="document.getElementById('pdfUpload').click()">
      <p>Click or drag & drop to upload PDF</p>
      <input type="file" id="pdfUpload" accept="application/pdf">
    </div>

    <div class="options">
      <label for="rotation">Select Rotation:</label>
      <select id="rotation">
        <option value="90">90° Clockwise</option>
        <option value="180">180°</option>
        <option value="270">270° Counter Clockwise</option>
      </select>

      <label for="pages">Pages to Rotate (e.g. 1-3,5,7 or leave blank for all):</label>
      <input type="text" id="pages" placeholder="Example: 1-3,5,7">
    </div>

    <button onclick="rotatePDF()">Rotate PDF</button>
    <div class="status" id="status">No file uploaded yet.</div>

    <div class="download-link" id="downloadLink">
      <a id="downloadBtn" href="#" download="rotated.pdf">Download Rotated PDF</a>
    </div>
  </div>

  <!-- pdf-lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <script>
    let uploadedFile = null;

    document.getElementById("pdfUpload").addEventListener("change", function(event) {
      uploadedFile = event.target.files[0];
      document.getElementById("status").textContent = uploadedFile
        ? "File uploaded: " + uploadedFile.name
        : "No file uploaded yet.";
    });

    async function rotatePDF() {
      if (!uploadedFile) {
        alert("Please upload a PDF file.");
        return;
      }

      const rotation = parseInt(document.getElementById("rotation").value);
      const pagesInput = document.getElementById("pages").value;

      document.getElementById("status").textContent = "Processing PDF...";

      const arrayBuffer = await uploadedFile.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

      const totalPages = pdfDoc.getPageCount();
      const targetPages = parsePageRanges(pagesInput, totalPages);

      targetPages.forEach(pageIndex => {
        const page = pdfDoc.getPage(pageIndex);
        page.setRotation(PDFLib.degrees((page.getRotation().angle + rotation) % 360));
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);

      const downloadBtn = document.getElementById("downloadBtn");
      downloadBtn.href = url;
      document.getElementById("downloadLink").style.display = "block";
      document.getElementById("status").textContent = "Rotation complete!";
    }

    function parsePageRanges(input, totalPages) {
      if (!input.trim()) {
        return Array.from({ length: totalPages }, (_, i) => i); // all pages
      }

      const ranges = [];
      const parts = input.split(",");
      for (let part of parts) {
        if (part.includes("-")) {
          let [start, end] = part.split("-").map(Number);
          start = Math.max(1, start);
          end = Math.min(totalPages, end);
          for (let i = start; i <= end; i++) {
            ranges.push(i - 1);
          }
        } else {
          let page = Math.min(totalPages, Math.max(1, parseInt(part)));
          ranges.push(page - 1);
        }
      }
      return ranges;
    }
  </script>
</body>
</html>
