<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF to HTML Converter</title>
<style>
body{margin:0;padding:20px;font-family:Inter,Arial;background:#1E1E2F;color:#EAEAEA;}
h1{text-align:center;color:#FFD700;margin-bottom:20px;}
.container{max-width:700px;margin:0 auto;background:#2A2A3D;padding:20px;border-radius:12px;}
input[type=file],button{width:100%;padding:12px;margin-top:10px;border-radius:8px;background:#353646;border:none;color:#EAEAEA;font-size:16px;}
button{background:#FFD700;color:#000;font-weight:bold;cursor:pointer;}
.progress-bar{width:100%;height:20px;background:#333;border-radius:10px;margin-top:15px;overflow:hidden;}
.progress-fill{height:100%;width:0%;background:#4caf50;transition:width 0.3s ease;}
#status{text-align:center;margin-top:10px;color:#AAB0C0;font-size:14px;}
#previewContainer{margin-top:15px; border:1px solid #444; border-radius:8px; padding:10px; background:#1E1E2F;}
</style>
</head>
<body>
<h1>PDF to HTML Converter</h1>
<div class="container">
  <input type="file" id="pdfInput" accept="application/pdf">
  <button id="convertBtn">Convert to HTML</button>

  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <p id="status">No job started.</p>
  <div id="previewContainer"></div>
  <a id="downloadLink" href="#" style="display:none;"><button>Download HTML</button></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfjs-dist/3.5.141/pdf.min.js"></script>
<script>
const pdfInput = document.getElementById("pdfInput");
const convertBtn = document.getElementById("convertBtn");
const progressFill = document.getElementById("progressFill");
const statusText = document.getElementById("status");
const previewContainer = document.getElementById("previewContainer");
const downloadLink = document.getElementById("downloadLink");

convertBtn.addEventListener("click", async ()=>{
  if(!pdfInput.files[0]) return alert("Select a PDF first!");

  statusText.textContent="Converting PDF to HTML...";
  progressFill.style.width="0%";
  previewContainer.innerHTML="";
  downloadLink.style.display="none";

  const fileReader = new FileReader();
  fileReader.readAsArrayBuffer(pdfInput.files[0]);
  fileReader.onload = async function(){
    const pdfData = new Uint8Array(this.result);
    const pdfDoc = await pdfjsLib.getDocument({data: pdfData}).promise;
    const totalPages = pdfDoc.numPages;

    let htmlContent = '<html><head><meta charset="UTF-8"><title>PDF to HTML</title></head><body style="background:#1E1E2F;color:#EAEAEA;">';
    
    for(let i=1;i<=totalPages;i++){
      const page = await pdfDoc.getPage(i);
      const viewport = page.getViewport({scale:1.5});
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      await page.render({canvasContext:context,viewport:viewport}).promise;
      
      const imgData = canvas.toDataURL("image/png");
      htmlContent += `<div style="margin-bottom:20px;"><img src="${imgData}" style="width:100%;"/></div>`;
      previewContainer.innerHTML += `<div style="margin-bottom:10px;"><img src="${imgData}" style="width:100%;"/></div>`;

      progressFill.style.width = `${Math.round((i/totalPages)*100)}%`;
    }
    
    htmlContent += '</body></html>';

    const blob = new Blob([htmlContent],{type:"text/html"});
    downloadLink.href = URL.createObjectURL(blob);
    downloadLink.style.display="block";
    statusText.textContent="Conversion complete!";
  };
});
</script>
</body>
</html>
