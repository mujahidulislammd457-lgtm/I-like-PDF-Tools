<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TXT → PDF Converter</title>
<style>
body{margin:0;padding:20px;font-family:Inter,Arial;background:#1E1E2F;color:#EAEAEA;}
h1{text-align:center;color:#FFD700;margin-bottom:20px;}
.container{max-width:600px;margin:0 auto;background:#2A2A3D;padding:20px;border-radius:12px;}
textarea,input[type=file],select,button{width:100%;padding:12px;margin-top:10px;border-radius:8px;background:#353646;border:none;color:#EAEAEA;font-size:16px;}
button{background:#FFD700;color:#000;font-weight:bold;cursor:pointer;}
.progress-bar{width:100%;height:20px;background:#333;border-radius:10px;margin-top:15px;overflow:hidden;}
.progress-fill{height:100%;width:0%;background:#4caf50;transition:width 0.3s ease;}
#status{text-align:center;margin-top:10px;color:#AAB0C0;font-size:14px;}
</style>
</head>
<body>
<h1>TXT → PDF Converter</h1>
<div class="container">
  <input type="file" id="txtInput" accept=".txt">
  <textarea id="textArea" rows="8" placeholder="Or paste your text here"></textarea>
  
  <label>Font Size (pt):</label>
  <select id="fontSizeSelect">
    <option value="12">12</option>
    <option value="14" selected>14</option>
    <option value="16">16</option>
    <option value="18">18</option>
  </select>

  <label>Page Orientation:</label>
  <select id="orientationSelect">
    <option value="portrait" selected>Portrait</option>
    <option value="landscape">Landscape</option>
  </select>

  <button id="convertBtn">Convert to PDF</button>

  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <p id="status">No conversion yet.</p>
  <a id="downloadLink" href="#" style="display:none;"><button>Download PDF</button></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
<script>
const txtInput = document.getElementById("txtInput");
const textArea = document.getElementById("textArea");
const fontSizeSelect = document.getElementById("fontSizeSelect");
const orientationSelect = document.getElementById("orientationSelect");
const convertBtn = document.getElementById("convertBtn");
const progressFill = document.getElementById("progressFill");
const statusText = document.getElementById("status");
const downloadLink = document.getElementById("downloadLink");

txtInput.addEventListener("change", async (e)=>{
  const file = txtInput.files[0];
  if(file){
    const text = await file.text();
    textArea.value = text;
  }
});

convertBtn.addEventListener("click", async ()=>{
  if(!textArea.value) return alert("Enter or upload text first!");
  
  statusText.textContent = "Converting...";
  progressFill.style.width="0%";
  downloadLink.style.display="none";

  const fontSize = parseInt(fontSizeSelect.value);
  const orientation = orientationSelect.value;

  const pdfDoc = await PDFLib.PDFDocument.create();
  const page = pdfDoc.addPage([orientation==="portrait"?595:842, orientation==="portrait"?842:595]);
  const { width, height } = page.getSize();
  const lines = textArea.value.split('\n');
  let y = height - 50;
  
  // Simulate progress
  let progress = 0;
  const interval = setInterval(()=>{ progress+=10; if(progress>90) progress=90; progressFill.style.width=progress+"%"; }, 100);

  const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
  lines.forEach(line=>{
    page.drawText(line, { x:50, y:y, size:fontSize, font:font, color:PDFLib.rgb(1,1,1) });
    y -= fontSize + 5;
    if(y<50){ y = height-50; pdfDoc.addPage([orientation==="portrait"?595:842, orientation==="portrait"?842:595]); }
  });

  const pdfBytes = await pdfDoc.save();
  clearInterval(interval);
  progressFill.style.width="100%";
  statusText.textContent="Conversion complete!";

  const blob = new Blob([pdfBytes], { type:"application/pdf" });
  downloadLink.href = URL.createObjectURL(blob);
  downloadLink.style.display="block";
});
</script>
</body>
</html>
