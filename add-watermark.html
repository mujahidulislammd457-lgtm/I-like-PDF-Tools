<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Add Watermark to PDF online. Easily insert watermark text in PDF with custom size, color, opacity, and position. Free, secure, and mobile-friendly Add Watermark to PDF tool.">
  <meta name="keywords" content="Add Watermark to PDF, Watermark PDF, PDF watermark online, Free PDF Tools, Insert watermark in PDF">
  <title>Add Watermark to PDF - I Like PDF Tools</title>

  <style>
    :root {
      --bg-dark: #1E1E2F;
      --primary: #FFD700;
      --secondary: #2B2D42;
      --text: #EAEAEA;
      --card-bg: #2A2A3D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 650px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: var(--primary);
    }

    .upload-box {
      border: 2px dashed var(--primary);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }

    .upload-box:hover {
      background: rgba(255, 215, 0, 0.05);
    }

    .upload-box input {
      display: none;
    }

    .options {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 0.95rem;
    }

    input[type="text"], input[type="number"], input[type="color"], select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #3A3A50;
      color: var(--text);
      outline: none;
    }

    button {
      background: var(--primary);
      border: none;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      font-size: 1rem;
      margin-top: 10px;
    }

    button:hover {
      background: #e6c200;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }

    .download-link {
      display: none;
      margin-top: 15px;
      text-align: center;
    }

    .download-link a {
      color: var(--primary);
      font-weight: bold;
      text-decoration: none;
      border: 1px solid var(--primary);
      padding: 10px 15px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .download-link a:hover {
      background: var(--primary);
      color: #000;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .upload-box {
        padding: 20px;
      }
      button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Watermark to PDF</h1>

    <div class="upload-box" onclick="document.getElementById('pdfUpload').click()">
      <p>Click or drag & drop to upload PDF</p>
      <input type="file" id="pdfUpload" accept="application/pdf">
    </div>

    <div class="options">
      <label for="watermarkText">Watermark Text:</label>
      <input type="text" id="watermarkText" placeholder="Enter your watermark text">

      <label for="fontSize">Font Size (px):</label>
      <input type="number" id="fontSize" value="36">

      <label for="color">Font Color:</label>
      <input type="color" id="color" value="#FFD700">

      <label for="opacity">Opacity (0.1 - 1):</label>
      <input type="number" id="opacity" step="0.1" min="0.1" max="1" value="0.5">

      <label for="position">Position:</label>
      <select id="position">
        <option value="center">Center</option>
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
      </select>
    </div>

    <button onclick="addWatermark()">Add Watermark</button>
    <div class="status" id="status">No file uploaded yet.</div>

    <div class="download-link" id="downloadLink">
      <a id="downloadBtn" href="#" download="watermarked.pdf">Download Watermarked PDF</a>
    </div>
  </div>

  <!-- pdf-lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <script>
    let uploadedFile = null;

    document.getElementById("pdfUpload").addEventListener("change", function(event) {
      uploadedFile = event.target.files[0];
      document.getElementById("status").textContent = uploadedFile
        ? "File uploaded: " + uploadedFile.name
        : "No file uploaded yet.";
    });

    async function addWatermark() {
      if (!uploadedFile) {
        alert("Please upload a PDF file.");
        return;
      }

      const watermarkText = document.getElementById("watermarkText").value.trim();
      if (!watermarkText) {
        alert("Please enter watermark text.");
        return;
      }

      const fontSize = parseInt(document.getElementById("fontSize").value) || 36;
      const color = document.getElementById("color").value;
      const opacity = parseFloat(document.getElementById("opacity").value) || 0.5;
      const position = document.getElementById("position").value;

      document.getElementById("status").textContent = "Processing PDF...";

      const arrayBuffer = await uploadedFile.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const pages = pdfDoc.getPages();

      const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

      pages.forEach(page => {
        const { width, height } = page.getSize();
        let x = width / 2;
        let y = height / 2;

        if (position === "top") y = height - 50;
        if (position === "bottom") y = 50;

        page.drawText(watermarkText, {
          x,
          y,
          size: fontSize,
          font,
          color: PDFLib.rgb(
            parseInt(color.slice(1, 3), 16) / 255,
            parseInt(color.slice(3, 5), 16) / 255,
            parseInt(color.slice(5, 7), 16) / 255
          ),
          opacity: opacity,
          rotate: PDFLib.degrees(-45),
          xSkew: 0,
          ySkew: 0,
          xScale: 1,
          yScale: 1,
          maxWidth: width,
        });
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);

      const downloadBtn = document.getElementById("downloadBtn");
      downloadBtn.href = url;
      document.getElementById("downloadLink").style.display = "block";
      document.getElementById("status").textContent = "Watermark added!";
    }
  </script>
</body>
</html>
