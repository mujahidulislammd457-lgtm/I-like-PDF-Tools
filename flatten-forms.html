<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flatten PDF Form Fields</title>
<style>
body{margin:0;padding:20px;font-family:Inter,Arial;background:#1E1E2F;color:#EAEAEA;}
h1{text-align:center;color:#FFD700;margin-bottom:20px;}
.container{max-width:600px;margin:0 auto;background:#2A2A3D;padding:20px;border-radius:12px;}
input[type=file],button{width:100%;padding:12px;margin-top:10px;border-radius:8px;background:#353646;border:none;color:#EAEAEA;font-size:16px;}
button{background:#FFD700;color:#000;font-weight:bold;cursor:pointer;}
.progress-bar{width:100%;height:20px;background:#333;border-radius:10px;margin-top:15px;overflow:hidden;}
.progress-fill{height:100%;width:0%;background:#4caf50;transition:width 0.3s ease;}
#status{text-align:center;margin-top:10px;color:#AAB0C0;font-size:14px;}
</style>
</head>
<body>
<h1>Flatten PDF Form Fields</h1>
<div class="container">
  <input type="file" id="pdfInput" accept="application/pdf">
  <button id="flattenBtn">Flatten PDF</button>

  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <p id="status">No job started.</p>
  <a id="downloadLink" href="#" style="display:none;"><button>Download Flattened PDF</button></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
<script>
const pdfInput = document.getElementById("pdfInput");
const flattenBtn = document.getElementById("flattenBtn");
const progressFill = document.getElementById("progressFill");
const statusText = document.getElementById("status");
const downloadLink = document.getElementById("downloadLink");

flattenBtn.addEventListener("click", async ()=>{
  if(!pdfInput.files[0]) return alert("Upload a PDF first!");

  statusText.textContent="Flattening PDF...";
  progressFill.style.width="0%";
  downloadLink.style.display="none";

  const pdfBytes = await pdfInput.files[0].arrayBuffer();
  const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
  const form = pdfDoc.getForm();

  if(form){
    form.getFields().forEach(field=>{
      try{
        field.flatten();
      }catch(e){console.warn("Could not flatten field:",field.getName(),e);}
    });
  }

  let progress=0;
  const interval=setInterval(()=>{ progress+=20; if(progress>90) progress=90; progressFill.style.width=progress+"%"; },200);

  const flattenedBytes = await pdfDoc.save();
  clearInterval(interval);
  progressFill.style.width="100%";
  statusText.textContent="PDF flattened!";

  const blob = new Blob([flattenedBytes], {type:"application/pdf"});
  downloadLink.href = URL.createObjectURL(blob);
  downloadLink.style.display="block";
});
</script>
</body>
</html>
